<!DOCTYPE html>
<html lang="es">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="/imagenes/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingresa el texto aquí"
                 class="cajatexto"></textarea>                
            </div>
            <div class="alerta">
                <img src="/imagenes/alerta.svg " alt="alerta">
                <p>Solo letras minusculas y sin acentos</p>
 
            </div>
            <div class="contenedor_botones">
                <input type="button" class="btn_encriptar"
                value="Encriptar">
                <input type="button" class="btn_desencriptar"
                value="Desencriptar">
            </div>

        
        </section>
        <section class="seccion2">
            <div class="contenedor_dibujo">
                <img src="/imagenes/Muñeco.svg" alt="dibujo">

            </div>
            <div class="contenedor_parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p> Ingrese el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor_copiar">
                <input type="button" class="btn_copiar" value="Copiar">

            </div>
            <div class="contenedor_resultado">
                <p class="texto_resultado">

                </p>
            </div>
        </section>

        </section>
    </main>
    <script src ="script.js">

    </script>
</body>
</html>
